<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
		<title>Eli112358 - Repositories</title>
		<script src="javascripts/fetchRemoteFile.js"></script>
		<script>
			function loadRepos() {
				insertCodeFromFile('path': 'snippets/header.txt', 'element': document.getElementById('downloads'), 'func': () => {
					insertCodeFromFile('path': 'snippets/donate.txt', 'element': document.getElementById('donate'));
				});
				getFile("repositories/repos.txt",function(data) {
					var reposList=document.getElementById("repos");
					var lines=data.split('/n');
					for(var x=0;x<lines.length;x++) {
						reposList.innerHTML+=`<li><a href="repo.html?repo=${lines[x]}">${lines[x]}</a></li>`;
					}
				})
			}
		</script>
	</head>
	<body onload="loadRepos()">
		<header>
			<div class="container">
				<h1>Eli112358</h1>
				<h2>Repositories</h2>
				<section id="downloads"></section>
			</div>
		</header>
		<div class="container">
			<section id="main_content">
				<h3><a href="https://github.com/Eli112358?tab=repositories">Repositories</a></h3>
				<ul id="repos"></ul>
			</section>
		</div>
	</body>
</html>
