<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
		<link rel="javascript" type="text/javascript" href="javascripts/fetchRemoteFile.js">
		<title>Eli112358 - Repositories</title>
	</head>
	<body>
		<script>
			document.onload=function(){getFile("repositories/repos.txt",function(data){
				var reposList=document.getElementById("repos");
				var lines=data.split('/n');
				for(var x=0;x<lines.length;x++){
					reposList.innerHTML+="<li><a href=\"repo.html?repo=${lines[x].replace(' ','-')}\">${lines[x]}</a></li>";
				}
			})}
		</script>
		<header>
			<div class="container">
				<h1>Eli112358</h1>
				<h2>Repositories</h2>
				<section id="downloads">
					<a href="https://github.com/eli112358" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
				</section>
			</div>
		</header>
		<div class="container">
			<section id="main_content">
				<h3><a href="https://github.com/Eli112358?tab=repositories">Repositories</a></h3>
				<ul id="repos"></ul>
			</section>
		</div>
	</body>
</html>
