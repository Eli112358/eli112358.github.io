<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
		<title>Eli112358 - Repositories</title>
		<script src="javascripts/header.js"></script>
		<script src="javascripts/remote-file.js"></script>
		<script>
			class RepoHandler {
				constructor() {}
				handle(data) {
					let reposList = document.querySelector('#repos');
					this.file.lines.forEach((line) => {
						reposList.insertAdjacentHTML('beforeEnd', `<li><a href="repo.html?repo=${line}">${line}</a></li>`);
					});
				}
			}
			async function loadRepos() {
				let path = 'repositories/repos.txt';
				let handler = new RepoHandler();
				await new RemoteFile(new Header()).insertCodeFromFile();
				await new RemoteFile({path, handler}).getFile();
			}
		</script>
	</head>
	<body onload="loadRepos()">
		<header>
			<div class="container">
				<h1>Eli112358</h1>
				<h2>Repositories</h2>
				<section id="header"></section>
			</div>
		</header>
		<div class="container">
			<section id="main_content">
				<h3><a href="https://github.com/Eli112358?tab=repositories">Repositories</a></h3>
				<ul id="repos"></ul>
			</section>
		</div>
	</body>
</html>
